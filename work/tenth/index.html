<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //
      (function() {
        // 検索状態の制御をするためのオブジェクト
        var searchObj = {
          word: '',
          currentPage: 1
        };

        // エラーなどの表示を行う 
        /**
          @param {string[]} messages
        */
        var showMessage = function(messages) {
          var $lists = $('.lists');
          $lists.children().remove();
          var $wrapper = $('<div>').css({
            'text-align': 'center'
          });
          for (var i = 0; i < messages.length; i++) {
            $wrapper.append( $('<p>').text(messages[i]))
          }
          $lists.append($wrapper);
        };

        // 取得した JSON データを整形して出力する
        var showResult = function(data) {
          if (data.count === 0) { // 検索結果のカウントが 0 
            showMessage(["検索結果がありませんでした。", "別のキーワードをお試しください。" ]);
          } else {
            if (searchObj.currentPage === 1) { // currentPage ===1 -> 検索ワードが変わったとき
              $('.lists').children().remove(); // リストの内容を消去
            }
            var div = $('<div>'); // 20件ごとの結果の入れ物
            $.each(data.Items, function (index, item) {
              div.append(
                `<li class='lists__item'>
                <div class='lists__item__inner'>
                  <a href='` + item.itemUrl + `' class='lists__item__link' target='_blank'>
                    <img src='` + item.largeImageUrl + `' class='lists__item__img' alt='`+item.title+`'>
                    <p class='lists__item__detail'>作品名： `+item.title+`</p>
                    <p class='lists__item__detail'>作者  ： `+item.author+`</p>
                    <p class='lists__item__detail'>出版社： `+item.publisherName+`</p>
                  </a>
                </div>
                </li>`
              );
            })
            $('.lists').prepend(
              div.html()
            );
          }
        }

        // エラーの表示を行う
        var showError = function (res) {
          if (res === undefined || res.error === undefined) {
            showMessage(["通信に失敗しました。","ネットワークの設定を確認してください。" ]);
            return;
          }
          switch (res.error) {
            case "wrong_parameter":
              showMessage(["検索ワードが正しくありません。","別のキーワードをお試しください。" ]);
              break;
            case "not_found":
              showMessage(["検索結果が見つかりませんでした。","別のキーワードをお試しください。"])
              break;
            case "too_many_requests":
              showMessage(["リクエスト数が上限に達しました。","しばらく時間を空けてから、ご利用ください。"])
              break;
            default:
              showMessage(["何らかのエラーが発生しました。 ","サイト制作者へお問い合わせください。"])
          }
        };

        // 入力内容に基づき検索を行う
        var search = function () {
          var word = $('.search__text__input').val().trim();
          if (word === '') {
            return
          }
          if (searchObj.word === word) {
            searchObj.currentPage++;
          } else {
            searchObj.word = word;
            searchObj.currentPage = 1; 
          }

          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
              keyword: searchObj.word, // 検索するワード
              hits: 20,  // 20件ずつ取得
              page: searchObj.currentPage, // 取得するページ
              formatVersion: 2 // フォーマットのバージョンを指定
            },
          }).done(function(data) {
            showResult(data);
          }).fail(function(res) {
            showError(res.responseJSON);
          });
        }

        // クリックイベントの設定
        $('.search__btn').click(function () {
          search();
        })
      })();
    </script>
  </body>
</html>
