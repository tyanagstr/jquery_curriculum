<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrap">
        <div class="slider-area">
          <ul class="slider-list clearfix">
            <li><img src="./img/1.jpg"></li>
            <li><img src="./img/2.jpg"></li>
            <li><img src="./img/3.jpg"></li>
            <li><img src="./img/4.jpg"></li>
          </ul>
          <button type="button" class="slider-ctrl-btn is-prev" data-ctrl="prev"></button>
          <button type="button" class="slider-ctrl-btn is-next" data-ctrl="next"></button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはスライドショーです。
      // 右方向には右のボタンを押すと移動し、左方向には左のボタンを押すと移動する。また右端にいる状態で右のボタンを押すと最初の位置に戻り、 左端にいる状態で左のボタンを押すと最後の位置に移動する。data属性にprev,nextを記述してあるのでこちらを取得すると楽です。
      // 位置情報は配列に格納しておき、右のボタンをクリックするたびに配列の添字を1追加し、左のボタンをクリックすると配列の添字を1減らします。そうすることによって次の座標が取得できます。その座標にアニメーションさせるととても楽です。
      // [使用するメソッド]
      // .animate({}) cssのプロパティを一定時間かけて変化させます。アニメーションです。
      // .data() 要素のdata属性を取得します。
      // .width() 要素の幅を取得します。
      // .length 要素の個数を取得します。
      $(function() {
        var coords = [0, -600, -1200, -1800]; // 画像の移動先の座標
        var current_index = 0; // 現在の座標に対応するインデックス
        var coords_len = coords.length; // 座標列の長さ

        $('.slider-ctrl-btn').click(function() {
          var direction = $(this).data('ctrl'); // 移動方向を取得

          if (direction === 'prev') {    // 前側へ移動
            current_index--;             // インデックスを手前に
            if (current_index < 0) {     // 範囲外になるときに
              current_index += coords_len; // インデックスを移動
            } 
          } else if (direction === 'next') { // 後側へ移動
            current_index++;                 // インデックスを後ろに
            if (current_index >= coords_len) { // 範囲外になるときに
              current_index -= coords_len;     // インデックスを移動
            }
          } 
          
          $('.slider-list')
            .stop()    // アニメーションを止める
            .animate({ // 座標を変更
              'left': coords[current_index] + 'px'
          }, 500);
        });
      });
    </script>
  </body>
</html>
